<div *ngIf="id; else noId"></div>

<ng-template #noId>
  <div class="min-h-screen flex flex-col gap-2">
    <form
      [formGroup]="form"
      class="grid grid-cols-2 container mx-auto max-w-xl"
    >
      <div class="col-span-2">
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Título</label
        >
        <input
          id="title"
          formControlName="title"
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="col-span-2 md:col-span-1">
        <label for="startDate" class="block text-sm font-medium text-gray-700"
          >Data início</label
        >
        <input
          id="startDate"
          formControlName="startDate"
          type="datetime-local"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="col-span-2 md:col-span-1">
        <label for="endDate" class="block text-sm font-medium text-gray-700"
          >Data fim</label
        >
        <input
          id="endDate"
          formControlName="endDate"
          type="datetime-local"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="col-span-2">
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Descrição</label
        >
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
      <div class="col-span-2 flex justify-between">
        <button
          type="submit"
          (click)="onSubmit()"
          class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Criar Evento
        </button>
        <a
          type="button"
          href="/"
          class="mt-4 bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600"
        >
          Voltar
        </a>
      </div>
      <div class="col-span-2">
        <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</ng-template>
